<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - FOODMOOD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body class="login-page">
  <a href="home.html" class="login-back-arrow">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="login-container">
    <div class="login-logo">
      <img
        src="photo/foodmood_logo_icon_copy-removebg-preview.png"
        alt="FoodMood Logo"
      />
      <h2>FOODMOOD ACCOUNT</h2>
      <p>Eat well, feel well!</p>
    </div>

    <form onsubmit="event.preventDefault(); emailLogin();">
      <div class="login-input-group">
        <span class="input-icon"><i class="fas fa-envelope"></i></span>
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div class="login-input-group">
        <span class="input-icon"><i class="fas fa-lock"></i></span>
        <input id="password" type="password" placeholder="Password" required />
      </div>
      <div class="login-forgot-password">
        <!-- Instead of onclick="forgotPassword()"... -->
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="login-divider">OR</div>
      <button type="button" class="login-google-btn" onclick="googleLogin()">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
<!-- Instead of calling phoneLogin(), do this -->
<a href="phone-login.html" class="login-otp-btn">
  <i class="fas fa-mobile-alt"></i> Login with Phone
</a>
      <div id="phone-login" style="display:none;"></div>
      <p class="login-signup-text">
        Don't have an account?
        <a href="register.html" id="signup-link">Sign Up</a>
      </p>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
