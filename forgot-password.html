<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - FOODMOOD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="forgot-password-page">
  <!-- Simple back link -->
  <a href="login.html" class="forgot-back-arrow">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="forgot-container">
    <div class="forgot-logo">
      <img src="photo/foodmood_logo_icon_copy-removebg-preview.png" alt="FoodMood Logo" />
      <h2>FOODMOOD</h2>
      <p>Eat well, feel well!</p>
    </div>

    <h3>Forgot Your Password?</h3>
    <p class="forgot-text">No worries! Enter your email below, and we'll send you a reset link.</p>

    <!-- Use inline onsubmit or an eventListener; here we do inline for simplicity -->
    <form onsubmit="event.preventDefault(); handleForgotPassword();">
      <div class="forgot-input-group">
        <span class="input-icon">
          <i class="fas fa-envelope"></i>
        </span>
        <input
          type="email"
          id="forgotEmail"
          placeholder="Email address"
          required
        />
      </div>
      <button type="submit" class="forgot-btn">Send Reset Link</button>
    </form>
  </div>


  <!-- 3) Load your app logic last -->
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
